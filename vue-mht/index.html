<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue-mht</title>

  <!-- 引入样式 -->
  <!-- elementui -->
  <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.7/theme-chalk/index.css" rel="stylesheet">
  <!-- 引入组件库 -->
  <!-- Vue -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.2/vue.js"></script>
  <!-- elementUI -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.0/echarts.common.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.7/index.js"></script>
  <!--vue-quill-editor 富文本编辑器  -->
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
  <!-- Quill JS Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>
  <!-- Include stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.4/quill.core.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.4/quill.bubble.css" rel="stylesheet">
  <script type="text/javascript">
    Vue.use(window.VueQuillEditor)
  </script>
</head>

<body style="height: 100%;width: 100%;">
  <div id="app" style="height: 100%;width: 100%;"></div>
  <!-- built files will be auto injected -->
</body>

</html>
